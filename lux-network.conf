conky.config = {
-- Conky settings
	background = false,
	update_interval = 1,

	cpu_avg_samples = 2,
	net_avg_samples = 2,

	double_buffer = true,
	no_buffers = true,

	text_buffer_size = 2048,

	temperature_unit = 'celsius',

-- Window specifications
	own_window = true,
	own_window_class = 'Conky',
	own_window_type = 'normal',
	own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
	own_window_transparent = true,
	own_window_argb_visual = true,
    own_window_argb_value = 0,

	border_inner_margin = 10,
	border_outer_margin = 0,

	minimum_width = 240, 
	maximum_width = 240, 
    minimum_height = 5,

	alignment = 'top_left',
	gap_x = 1085,
	gap_y = 0,

-- Graphics settings
	draw_shades = false,
	draw_outline = false,
	draw_borders = false,
	draw_graph_borders = true,
	border_width = 0,
	stippled_borders = 1,

-- Text settings
	use_xft = true,
	override_utf8_locale = true,
	font = 'Cutive Mono:size=12',
    font1 = 'Cutive Mono:size=20',
	xftalpha = 0.9,
	uppercase = false,

	default_color = 'FFFFFF',
	default_shade_color = '000000',
	default_outline_color = '000000',
	color1 = '4ECBDC'
}

conky.text = [[
${font}${color1}NETWORK ${color}${hr}
${if_existing /proc/net/route wlp3s0}${font}${color1}Interface:${alignr}${color}wlp3s0
${font}${color1}Up:${alignr}${color}${upspeed wlp3s0} / ${totalup wlp3s0}
$color1${upspeedgraph wlp3s0 40,240 4ECBDC 22474C}
${font}${color1}Down:${alignr}${color}${downspeed wlp3s0} / ${totalup wlp3s0}
$color1${downspeedgraph wlp3s0 40,240 4ECBDC 22474C}
${font}${color1}Local IP:${alignr}${color}${addr wlp3s0}
${else}${if_existing /proc/net/route wlp3s0}${font}${color1}Interface:${alignr}${color}wlp3s0
${font}${color1}Essid:${alignr}${color}${wireless_essid wlp3s0}
${font}${color1}Channel:${alignr}${color}${wireless_channel wlp3s0}
${font}${color1}AP MAC:${alignr}${color}${wireless_ap wlp3s0}
${font}${color1}Link quality:${alignr}${color}${wireless_link_qual_perc wlp3s0}%
${color1}${wireless_link_bar wlp3s0}
${font}${color1}Public IP:${alignr}${color}${exec curl ipinfo.io/ip}
]]
